<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="form.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>استمارة طلبك </h1>
        <form action="page4.html">
            <div class="form-group">
                <label for="name"> الاسم : </label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"> الايميل : </label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tel"> رقم التواصل :</label><br>
                <input type="tel" id="tel" name="email" required>
            </div>
            <div class="form-group">
                <label for="coffee">اختر مشروبك : </label><br>
                <select id="coffee" name="coffee" required >
                 
                    <option value="Espresso">الكابتشينو</option>
                    <option value="Latte"> الاسبرسو</option>
                    <option value="Latte">الموكا</option>
                    <option value="Latte">القهوة التركية</option>
                    <option value="Latte">القهوة العربية</option>
                    <option value="Latte">اسبرسو ماكياتو</option>
                    <option value="Latte">امريكانو كافيه</option>
                    <option value="Latte">دوبيو</option>
                    <option value="Latte">ريستريتو</option>
                    
            
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">الكمية :
                </label><br>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="q"> ملاحظات :</label><br>
                <input type="text" id="q" name="name">
            </div>
            <div class="form-group1">
             <button type="submit">ارسل طلبك</button>
            </div>
            
        </form>
    </div>
    <script src="js.js"></script>
</body>
</html>
